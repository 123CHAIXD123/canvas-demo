<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas系列</title>
  <style type="text/css" >
    #canvas{
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <canvas id="canvas" ></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var sW = 1;
    var lW = 4;
    var spacing = 10;
    for (var x = 0; x < canvas.width; x+=spacing) {
      context.moveTo(x, 0);
      if(x % (spacing * 5) === 0){
        context.lineTo(x, lW);
      } else {
        context.lineTo(x, sW);
      }
    }
    for (let y = 0; y < canvas.height; y+=spacing) {
      context.moveTo(0, y);
      if(y % (spacing * 5) === 0){
        context.lineTo(lW, y);
      } else {
        context.lineTo(sW, y);
      }
    }
    context.stroke();

    // 其他代码
    context.beginPath();
    context.moveTo(20, 50);
    context.lineTo(280, 50);
    context.lineWidth=10;
    context.lineCap='butt';// 无线帽 默认值
    context.stroke();

    context.beginPath();
    context.moveTo(20, 75);
    context.lineTo(280, 75);
    context.lineWidth=10;
    context.lineCap='round'; // 圆角
    context.stroke();

    context.beginPath();
    context.moveTo(20, 100);
    context.lineTo(280, 100);
    context.lineWidth=10;
    context.lineCap='square'; // 方形
    context.stroke();
  </script>
</body>
</html>
