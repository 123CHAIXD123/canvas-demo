<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas系列</title>
  <style type="text/css" >
    #canvas{
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <canvas id="canvas" ></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var sW = 1;
    var lW = 4;
    var spacing = 10;
    for (var x = 0; x < canvas.width; x+=spacing) {
      context.moveTo(x, 0);
      if(x % (spacing * 5) === 0){
        context.lineTo(x, lW);
      } else {
        context.lineTo(x, sW);
      }
    }
    for (let y = 0; y < canvas.height; y+=spacing) {
      context.moveTo(0, y);
      if(y % (spacing * 5) === 0){
        context.lineTo(lW, y);
      } else {
        context.lineTo(sW, y);
      }
    }
    context.stroke();

    // 其他代码
    // 之前绘制的是起点在(90, 15)宽和高都是120的矩形
    // 所以矩形的右下角是(210, 135)
    // 现在加4个20px圆角
    context.moveTo(90 +  20, 15);
    context.lineTo(210 - 20, 15);
    context.arcTo(210, 15, 210, 15 + 20, 20);
    context.lineTo(210, 135 - 20);
    context.arcTo(210, 135, 210 - 20, 135, 20);
    context.lineTo(90 + 20, 135);
    context.arcTo(90, 135, 90, 135 - 20, 20);
    context.lineTo(90, 15 + 20);
    context.arcTo(90, 15, 90 + 20, 15, 20);
    context.fillStyle='blue';
    context.fill();
  </script>
</body>
</html>
