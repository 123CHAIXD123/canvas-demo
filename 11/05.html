<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas系列</title>
  <style type="text/css" >
    #canvas{
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <canvas id="canvas" ></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var sW = 1;
    var lW = 4;
    var spacing = 10;
    for (var x = 0; x < canvas.width; x+=spacing) {
      context.moveTo(x, 0);
      if(x % (spacing * 5) === 0){
        context.lineTo(x, lW);
      } else {
        context.lineTo(x, sW);
      }
    }
    for (let y = 0; y < canvas.height; y+=spacing) {
      context.moveTo(0, y);
      if(y % (spacing * 5) === 0){
        context.lineTo(lW, y);
      } else {
        context.lineTo(sW, y);
      }
    }
    context.stroke();

    // 其他代码
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var sW = 1;
    var lW = 4;
    var spacing = 10;

    // 绘制坐标系
    function drawCoordinate(){
      context.beginPath();
      for (var x = 0; x < canvas.width; x+=spacing) {
        context.moveTo(x, 0);
        if(x % (spacing * 5) === 0){
          context.lineTo(x, lW);
        } else {
          context.lineTo(x, sW);
        }
      }
      for (let y = 0; y < canvas.height; y+=spacing) {
        context.moveTo(0, y);
        if(y % (spacing * 5) === 0){
          context.lineTo(lW, y);
        } else {
          context.lineTo(sW, y);
        }
      }
      context.strokeStyle='black';
      context.stroke();
    }


    // 其他代码

    // 中心坐标(centerX,centerY)
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    // 小球的半径
    var ballRadius = 20;

    // 设置球的起始位置在左下角
    var ballX = 0;
    // y先抬高一点
    var ballY = canvas.height - ballRadius;
    // 初始速度
    var vx = 2;
    // y方向初始速度向上
    var vy = -4;
    // y方向上的加速度是0.1（9.8太大了，所以就用了一个小的加速度）
    var ay = 0.1;
    // 符号表示方向 反弹后速度减小
    var bounce = -0.8;

    // 更新小球
    function updateBall(){
      ballX += vx;
      ballY += vy;

      // 如果小球的高度 到最下面了 那么就设置最下面你的值 并且就反弹
      if (ballY > canvas.height - ballRadius) {
        ballY = canvas.height - ballRadius;
        vy = vy * bounce;
      }

      // 改变y方向上的速度
      vy += ay;
    }

    // 绘制小球
    function drawBall(){
      context.beginPath();
      context.arc(ballX, ballY, ballRadius, Math.PI / 180 * 0, Math.PI / 180 * 360);
      context.closePath();
      context.fillStyle='orange';
      context.fill();
    }

    function animate(){
      // 清屏
      context.clearRect(0, 0, canvas.width, canvas.height);

      // 绘制坐标系
      drawCoordinate();

      // 更新小球位置
      updateBall();
      // 绘制球
      drawBall();

      // 递归调用
      requestAnimationFrame(animate);
    }

    // 启动动画
    requestAnimationFrame(animate);
  </script>
</body>
</html>
